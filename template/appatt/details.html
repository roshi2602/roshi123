{% extends 'base.html' %}


{% block content %}
<br>
    <table>
        <tbody>
        <tr>
            <th>First Name</th>
            <td>{{user.first_name}}</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>{{user.last_name}}</td>
        </tr>
        <tr>
            <th>Email Id</th>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <th>signin_time</th>
            <td>{{user.profile.signin_time}}</td>
        </tr>
        <tr>
            <th>signout_time</th>
            <td>{{user.profile.signout_time}}</td>
        </tr>
    </tbody>
    </table>
    <div class="text-right">
        <a class="btn btn-warning" href="{%  url 'employee_edit' user.id %}">Edit</a>
        <a class="btn btn-danger" href="{%  url 'employee_delete' user.id %}">Delete</a>
    </div>
{% endblock content %}
